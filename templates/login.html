<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Welcome to Neighbourhood</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <script src="//cdn.jsdelivr.net/alertifyjs/1.10.0/alertify.min.js"></script>

        <style>
            .img-class{
                background-image: url("background-photo.jpg");
                background-position: center;
                background-repeat: no-repeat;
                background-size: cover;
                background-size: 100% 100%;
                height: 100%;
                overflow: auto;
                position: relative;
            }
            * {
                box-sizing: border-box;
            }

            input[type=email], input[type=password]{
                background:rgba(156, 140, 140, 0.9);
            }
            
            .sign_up {
                opacity: 0.5;
            }
            .sign_up:hover {
                opacity : 1.0;
            }
        </style>
        <script src="loginController.js"></script>
    </head>
    <body class="img-class">
            <div class="wrapper">
                <header class="main-header">
                    <nav class="navbar navbar-inverse">
                        <div class="container-fluid">
                            <div class="navbar-header">
                                <a class="navbar-brand" href="#">knowYourNeighborhood</a>
                            </div>
                            <ul class="nav navbar-nav navbar-right">
                               <li><button id="logoutBtn" class="btn btn-danger navbar-btn"><span class="glyphicon glyphicon-log-out"></span>Logout</button></li>
                            </ul>
                        </div>
                    </nav>
                </header>
                <div class="content-wrapper">
                    <div class="container">
                        <div class="row" style="margin-top: 20%;margin-bottom: 20%;">
                            <div class="col-lg-3 col-md-3 col-sm-2 col-xs-2"></div>
                            <div class="col-lg-6 col-md-6 col-sm-8 col-xs-8" style="background-color: rgba(255, 255, 255, 0.8);">
                                <form id="loginForm" method="POST" action="" target="_blank">
                                    <h1 class="text-center">Log In</h1>
                                    <div class="form-group">
                                        <label class="control-label" for="email">Username</label>
                                        <input type="email" name="email" class="form-control" required/>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label" for="pwd">Password</label>
                                        <input type="password" name="pwd" class="form-control" minlength="8" required/>
                                    </div>
                                    <div class="form-group">
                                        <button type="submit" class="btn btn-success btn-lg btn-block sign_up">Log In</button>
                                    </div>
                                </form>
                            </div>
                            <div class="col-lg-3 col-md-3 col-sm-2 col-xs-2"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% if message %}
        <script>
        alertify.{{message.type}}("{{ message.message }}");
        </script>
        {% endif %}
    </body>
</html>
