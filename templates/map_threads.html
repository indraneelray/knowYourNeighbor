            #messagesMap {

        <script type="text/javascript">
                function initMap() {
                    var locations = [
                    ['77th Street', 40.6214669, -74.0146725, 3],
                    ['59th Street', 40.6296031, -74.0004099, 2],
                    ['53rd Street', 40.6364379, -74.0026667, 1]
                ];
                var map = new google.maps.Map(document.getElementById('messagesMap'), {
                    zoom: 10,
                    center: new google.maps.LatLng(40.6362296, -74.0276796),
                });

                var infowindow = new google.maps.InfoWindow();

                var marker, i;

                for (i = 0; i < locations.length; i++) {  
                    marker = new google.maps.Marker({
                        position: new google.maps.LatLng(locations[i][1], locations[i][2]),
                        map: map,
                        title: locations[i][0]
                    });
                   
                    google.maps.event.addListener(marker, 'click', (function(marker, i) {
                        return function() {
                            infowindow.setContent(locations[i][0]);
                            infowindow.open(map, marker);
                        }
                    })(marker, i));
                    marker.setMap(map);
                }
                }
        </script>
    </head>
